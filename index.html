<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform
    <form id="survey-form">
      <label id="name-label" for="name">Name <input id="name" name="name" type="text" placeholder="Enter your name" required></label>
      <label id= "email-label" for="email">Email <input id="email" name="email" type="email" placeholder="Enter your Email" required></label>  
      <label id="number-label" for="number">Number <input id="number" name="number" type="number" min="13" max="120" placeholder="Age"></label>
      <label for="role">Which option best describes your current role?
        <select id="dropdown" name="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner></option>
          <option>Other</option>
        </select>
      </label>
      <label>Would you recommend Free Code Camp to a friend? </label>
      <label for="definitely"><input id="definitely" type="radio" name="recommendation" class="inline" value="definitely">Definitely</label>
      <label for="maybe"><input id="maybe" type="radio" name="recommendation" class="inline" value="maybe">Maybe</label>
      <label for="not-sure"><input id="not-sure" type="radio" name="recommendation" class="inline" value="not-sure">Not sure</label>
      <label>What is your favorite feature of Free Code Camp?
        <select id="favorite-feature" name="favorite-feature">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      <label>What would you like to see improved? (check all that apply)</label>
      <label for="front-end-projects" name="front-end-projects"><input id="front-end-projects" type="checkbox" name="front-end-projects" class="inline" value="front-end-projects">Front End Projects</label>
      <label for="back-end-projects" name="back-end-projects"><input id="back-end-projects" type="checkbox" name="back-end-projects" class="inline" value="back-end-projects">Back End Projects</label>
      <label for="challenges" name="challenges"><input id="challenges" type="checkbox" name="challenges" class="inline" value="challenges">Challenges</label>
      <label for="comments">Any comments or suggestions?
          <textarea id="comments" name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
      </label>
      <input id="submit" type="submit">
</body>
</html>
